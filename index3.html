	<head>
		<meta charset="UTF-8" />

		<meta name="description" content="Some distortion hover effects on images using SVG filters." />

	<body class="demo-3">
		<main>
			<div class="message">You need to be able to hover to see the effect.</div>
			<div class="frame">
				<div class="frame__title-wrap">
					<h1 class="frame__title">Image Distortion Effects with SVG Filters</h1>
					<div class="frame__links">
						<a href="https://tympanus.net/Development/TextTrailEffect/">Previous Demo</a>
						<a href="https://tympanus.net/codrops/?p=38971">Article</a>
						<a href="https://github.com/codrops/SVGImageHover/">GitHub</a>
					</div>
				</div>
				<div class="frame__demos">
					<a href="index.html" class="frame__demo">Effect 1</a>
					<a href="index2.html" class="frame__demo">Effect 2</a>
					<a href="index3.html" class="frame__demo frame__demo--current">Effect 3</a>
				</div>
			</div>
			<div class="content">
				<svg class="distort" width="350" height="450" viewBox="0 0 350 450">
					<filter id="distortionFilter">
						<feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="5" seed="2" stitchTiles="noStitch" x="0%" y="0%" width="100%" height="100%" result="noise"/>
						<feDisplacementMap in="SourceGraphic" in2="noise" scale="0" xChannelSelector="R" yChannelSelector="B" x="0%" y="0%" width="100%" height="100%" filterUnits="userSpaceOnUse"/>
					</filter>
					<g filter="url(#distortionFilter)">
						<image class="distort__img" x="50" y="50" xlink:href="img/9.jpg" height="350" width="250"/>
						<image class="distort__img" x="50" y="50" xlink:href="img/10.jpg" height="350" width="250"/>
						<image class="distort__img" x="50" y="50" xlink:href="img/11.jpg" height="350" width="250"/>
						<image class="distort__img" x="50" y="50" xlink:href="img/12.jpg" height="350" width="250"/>
					</g>
				</svg>
				<blockquote class="quote">
					We are governed, our <a href="#" class="quote__link">minds</a> are molded, our <a href="#" class="quote__link">tastes</a> formed, our <a href="#" class="quote__link">ideas</a> suggested, largely by <a href="#" class="quote__link">men</a> we have never heard of.
					<span class="quote__author">Edward L. Bernays</span>
				</blockquote>
			</div>
		</main>
		<script src="js/charming.min.js"></script>
		<script src="js/TweenMax.min.js"></script>
		<script src="js/demo3.js"></script>
	</body>
